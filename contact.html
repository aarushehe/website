<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF; /* white */
      color: #000000; /* black text */
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f3f; /* Navy Blue */
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      color: #FFD700; /* Golden */
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-btn {
      background-color: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .nav-btn:hover {
      background-color: #FFD700;
      color: #001f3f;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: #c495a5da; /* or #FFFFFF */
      color: #001f3f;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background-color: #FFD700;
      color: #001f3f;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .cta-btn:hover {
      background-color: #e6c200;
    }

    /* Dropdown Container - FIXED */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content - FIXED */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; /* Changed from 110% */
      left: 0;
      background-color: #f1f1f1; /* Light background */
      border: 1px solid #ccc;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 999;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Links Inside Dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    /* Hover to show dropdown */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hover effect on dropdown items */
    .dropdown-content a:hover {
      background-color: #FFD700;
      color: #001f3f;
    }

    /* Button styling */
    .dropbtn {
      background-color: inherit;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    /* Added for better dropdown visibility */
    .dropdown-content a {
      color: #001f3f;
      font-weight: 500;
    }
    
    .dropdown-content a:not(:last-child) {
      border-bottom: 1px solid #ddd;
    }

/* Optional: Button styling */
    .dropbtn {
      background-color: inherit;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .contact-left, .contact-right {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .contact-item i {
      margin-right: 15px;
      color: #003366;
      font-size: 22px;
      width: 30px;
      text-align: center;
    }

    .contact-item a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #0077cc;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
      }
    }
  </style>
</head>
