<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore NPV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF; /* white */
      color: #000000; /* black text */
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f3f; /* Navy Blue */
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      color: #FFD700; /* Golden */
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-btn {
      background-color: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .nav-btn:hover {
      background-color: #FFD700;
      color: #001f3f;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: #c495a5da; /* or #FFFFFF */
      color: #001f3f;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background-color: #FFD700;
      color: #001f3f;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .cta-btn:hover {
      background-color: #e6c200;
    }

    /* Dropdown Container - FIXED */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content - FIXED */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; /* Changed from 110% */
      left: 0;
      background-color: #f1f1f1; /* Light background */
      border: 1px solid #ccc;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 999;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Links Inside Dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    /* Hover to show dropdown */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hover effect on dropdown items */
    .dropdown-content a:hover {
      background-color: #FFD700;
      color: #001f3f;
    }

    /* Button styling */
    .dropbtn {
      background-color: inherit;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    /* Added for better dropdown visibility */
    .dropdown-content a {
      color: #001f3f;
      font-weight: 500;
    }
    
    .dropdown-content a:not(:last-child) {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="final.png" alt="Explore NPV Logo" />
      Explore NPV
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><button class="nav-btn">Home</button></a></li>
      <li><a href="about.html"><button class="nav-btn">About Us</button></a></li>
      <li class="dropdown">
        <button class="nav-btn dropbtn">Certifications</button>
        <div class="dropdown-content">
          <a href="cfa.html">CFA</a>
          <a href="frm.html">FRM</a>
          <a href="fm.html">FM</a>
        </div>
      </li>

      <li><a href="ourcourses.html"><button class="nav-btn">Our Courses</button></a></li>
      <li><a href="contact.html"><button class="nav-btn">Contact Us</button></a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Build your career in Finance</h1>
    <p>Get expert mentorship for CFA, FRM, and Financial Modelling from high school to your first job offer.</p>
    <a href="about.html"><button class="cta-btn">Get Started</button></a>
  </section>

</body>
</html>
